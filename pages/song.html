<div>
    <object id="pdf-embed" width="100%" height="1000" type="application/pdf"></object>
    <span id="pdf-not-found-msg" style="display: none; text-align: center;">
        <h2>Song Not Found</h2>
    </span>
</div>

<script defer>
    const songQuery = new URL(document.URL).searchParams;
    const songFileName = encodeURIComponent(
        songQuery.get("filename")
    ) + '.pdf';

    const pdfEmbedElement = document.getElementById("pdf-embed");
    const pdfNotFoundElement = document.getElementById("pdf-not-found-msg");
    if (songFileName) {
        pdfEmbedElement.setAttribute('data', `/files/song_pdfs/${songFileName}`);
    } else {
        pdfEmbedElement.style.display = 'none';
        pdfNotFoundElement.style.display = 'unset';
    }
</script>
