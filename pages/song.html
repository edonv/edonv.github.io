<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="31j9fkmv2doyno9"></script>

<script>
    const songQuery = new URL(document.URL).searchParams;
    const songFileName = encodeURIComponent(
        songQuery.get("filename")
            .replace(/%20/g, '+')
    );

    const pdfEmbedElement = document.getElementById("pdf-embed");
    if (songFileName && pdfEmbedElement) {
        const options = {
            // Shared link to Dropbox file
            link: `https://www.dropbox.com/scl/fo/nzuosc1po9nud58j5ibja/ALAi2F8zfO4zDfoimuEG3Bw?e=1&preview=${songFileName}`,
            file: {
                // Sets the zoom mode for embedded files. Defaults to 'best'.
                zoom: "best" // or "fit"
            },
        };
        Dropbox.embed(options, pdfEmbedElement);
    }
</script>

<div id="pdf-embed"></div>
