<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div id="title-wrap">
              <span id="head-logo">&lt;valdman-works /&gt;</span>
              <span id="head-sub">audio, music, apps, design</span>
              <a href="http://soundcloud.com/edonv" target="_blank" id="sc-icon" class="styled social"><i class="icon evald-sc"></i></a>
              <a href="http://linkedin.com/in/evaldman" target="_blank" id="li-icon" class="styled social"><i class="icon evald-li"></i></a>
              <a href="mailto:contact@evaldman.com" id="mail-icon" class="styled social"><i class="icon evald-mail"></i></a>
          </div>
          <div id="nav-wrap">
              <div class="subnav nav-item works">
                  <span><a class="styled nav-link">Works</a></span>
                  <div class="subnav-content">
                      <span><a class="styled nav-link sd" href="sd.html">SwiftDex</a></span>
                      <span><a class="styled nav-link ra" href="ra.html">RA Box</a></span>
                      <span><a class="styled nav-link yaya" href="yaya.html">YaYa</a></span>
                  </div>
              </div>
              <span class="nav-item res"><a class="styled nav-link res" href="resume.html">Resume</a></span>
              <span class="nav-item abt"><a class="styled nav-link abt" href="about.html">About</a></span>
              <span class="nav-item con"><a class="styled nav-link con" href="contact.html">Contact</a></span>

              <svg id="menu-btn" height="24" width="26" stroke-width="4" stroke-linecap="round" onclick="menuBtn(this)">
                  <path d="M2,2  L24,2" />
                  <path d="M2,12 L24,12" />
                  <path d="M2,22 L24,22" />
              </svg>

          </div>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <div id="foot-wrap">
            &copy; 2019 Valdman Works
          </div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
