<div>
    <object id="pdf-embed" width="100%" height="1000"></object>
    <span id="pdf-not-found-msg" style="display: none; text-align: center;">
        <h2>Song Not Found</h2>
    </span>
</div>

<script>
    function detectBrowser() {
        var userAgent = navigator.userAgent;
        if (userAgent.indexOf("Edg") > -1) {
            return "Microsoft Edge";
        } else if (userAgent.indexOf("Chrome") > -1) {
            return "Chrome";
        } else if (userAgent.indexOf("Firefox") > -1) {
            return "Firefox";
        } else if (userAgent.indexOf("Safari") > -1) {
            return "Safari";
        } else if (userAgent.indexOf("Opera") > -1) {
            return "Opera";
        } else if (userAgent.indexOf("Trident") > -1 || userAgent.indexOf("MSIE") > -1) {
            return "Internet Explorer";
        }

        return "Unknown";
    }
    function shouldIncludeTypeAttr() {
        return browser != "Safari";
    }
</script>
<script defer>
    const songQuery = new URL(document.URL).searchParams;
    const songFileName = encodeURIComponent(
        songQuery.get("filename")
    );

    const pdfEmbedElement = document.getElementById("pdf-embed");
    const pdfNotFoundElement = document.getElementById("pdf-not-found-msg");

    const browser = detectBrowser();
    if (shouldIncludeTypeAttr()) {
        pdfEmbedElement.setAttribute('type', 'application/pdf');
    }

    if (songFileName) {
        pdfEmbedElement.setAttribute('data', `/files/song_pdfs/${songFileName}.pdf`);
    } else {
        pdfEmbedElement.style.display = 'none';
        pdfNotFoundElement.style.display = 'unset';
    }
</script>
