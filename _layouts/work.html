---
layout: default
<!--carousel: true-->
---
<div id="page-titles">
    <h2 id="page-title">{{ page.project-name }}</h2>
    <h3 id="page-subtitle">{{ page.date-range }}</h3>
</div>
<div id="desc-side" class="bordered">
    {{ page.content }}
</div>
<div id="slide-side">
    <my-carousel id="crsl" class="bordered" img-dir="{{ page.img-dir }}">
        {% assign pics = site.data.images[page.page-id] | sort: "order" %}
<!--        {{ pics | inspect }}-->
        {% for pic in pics %}
            {% capture fullpath %}/images/{{ page.page-id }}/{{ pic.fileName }}{% endcapture %}
<!--            {{ fullpath | inspect }}-->
            <span src="{{ fullpath }}" 
            {% if pic.desc != "" and pic.desc != nil %}
                  desc="{{ pic.desc }}"
            {% endif %}
            ></span>
        {% endfor %}
