<!-- Enable responsiveness on mobile devices
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
-->

<meta charset="utf-8">

<title>{{ page.title }} | {{ site.title }}</title>

<!-- JS -->
<!-- <script src="js/embed.js"></script> -->
<script src="/js/modernizer.js"></script>

<!-- CSS -->
{% if page.collection == nil %}
    {% assign cssname = page.name | split: "." %}
    <link rel="stylesheet" href="/css/{{ cssname[0] }}.css" />
{% else %}
    <link rel="stylesheet" href="/css/{{ page.layout }}.css" />
{% endif %}

<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/header.css" />
<link rel="stylesheet" href="/css/footer.css" />
<link rel="stylesheet" href="/css/icons.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&Roboto+Mono:wght@300;600&family=Catamaran:wght@500&family=Josefin+Sans&family=Montserrat+Alternates:ital,wght@0,400;0,500;0,700;1,600&family=Open+Sans&display=swap" rel="stylesheet">



<!-- Player/Carousel -->
{% if page.player == true %}
    <script src="/js/player.js"></script>
    <link rel="stylesheet" href="/css/player.css" />
{% endif %}
{% if page.carousel == true %}
    <script src="/js/carousel.js"></script>
    <link rel="stylesheet" href="/css/carousel.css" />
{% endif %}

<!-- Icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                               <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">
