    <a class="download" href="/files/song_pdfs/{{ page.slug | replace: '-', '%20' }}.pdf" download>Download</a>

<script src="/js/chordsheet.js"></script>
<script src="/js/chordsheet-helpers.js"></script>
<script src="/js/chordchart-helpers.js"></script>
<script src="https://omnibrain.github.io/svguitar/js/svguitar.umd.js"></script>

<script>
    const chordPro = `
    {{ content }}
     `;
    const song = insertSong(chordPro);
    renderChordsForSong(song)
        .catch(error => {
            console.error('Error rendering chords.', {
                song: song,
                error,
            });
        });
</script>
