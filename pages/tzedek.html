<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tzedek Temp</title>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|IM+Fell+DW+Pica:400i&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #033260;
            display: grid;
            grid-template-areas: ". . ." ". header ." ". . .";
            grid-row-gap: 0.125em;
            grid-template-rows: 3em 1fr auto;
            grid-template-columns: auto 75% auto;
        }
        h1, h2 {
            margin: 0;
        }
        h1 {
            color: #ff7b00;
            font-family: 'IM Fell DW Pica', serif;
            letter-spacing: 0.03125em;
            font-size: 4em;
        }
        h2 {
            color: #adadad;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 0.0625em;
            font-size: 3.5em;
        }
        #header {
            grid-area: header;
            margin: 0 auto;
            text-align: right;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Yom HaTzedek &ndash; Tzedek Box</h1>
        <h2>New Website Coming Soon!</h2>
    </div>
    
</body>

</html>
